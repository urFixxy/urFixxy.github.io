<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Fixed pada Div</title>
    <style>
        .background {
            width: 100%; /* Lebar penuh */
            height: 100vh; /* Tinggi penuh viewport */
            background-image: url('fotobg.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover; /* Sesuaikan gambar dengan ukuran elemen */
            background-repeat: no-repeat; /* Jangan ulangi gambar */
            background-attachment: fixed; /* Tetap diam saat scroll */
        }

        .content {
            position: relative;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Latar belakang transparan untuk teks */
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            border-radius: 8px;
        }

        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Halo Dunia!</h1>
            <p>
                Ini adalah contoh elemen `<div>` dengan background yang tetap (fixed) 
                ketika Anda menggulir halaman.
            </p>
        </div>
    </div>

    <div class="content">
        <p>Tambahkan lebih banyak konten untuk melihat efek scroll.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia.</p>
        <p>Scroll terus untuk melihat efeknya!</p>
    </div>
</body>
</html>
